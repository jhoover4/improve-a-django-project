<html>
<head>
    <title>Soda Fountain</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootswatch/4.1.3/minty/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Soda Fountain</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'menu_create' %}" class="top-menu">Add Menu</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="content container mt-5">
    {% block content %}{% endblock %}
</div>
</body>
</html>
